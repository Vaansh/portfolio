  <div class="intro-overlay"></div>

  <div class="intro-content">
    <div class="row">
      <div class="col-twelve">
        <h5>Hello, World. I'm</h5>
        <h1>Vaansh Lakhwara.</h1>

        <p class="intro-position">
          <span>Developer</span>
          <span>Student</span>
        </p>

        <a class="button stroke smoothscroll" href="#about" title=""

        >

    </div>

    {% endfor %}
  </ul>
  <!-- /intro-social -->
